<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner With Us | Nomee Solutions Global</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #00ff88; 
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            background: #0a0a0a;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Branding Section */
        .main-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .brand-identity {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nomee-main-logo {
            height: 90px !important; /* Extra Large */
            filter: brightness(0) invert(1);
            transition: 0.3s;
        }

        .initiative-box {
            border-left: 2px solid var(--accent);
            padding-left: 20px;
        }

        .tagline-pot {
            font-family: 'Orbitron';
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--accent);
            display: block;
            margin-top: 5px;
        }

        /* Form Styling */
        .hero-arena { padding-top: 180px; padding-bottom: 80px; }
        
        .glass-morph {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
        }

        .form-control-custom {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 10px;
            font-family: 'Inter';
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .form-control-custom:focus {
            border-color: var(--accent);
            outline: none;
        }

        #job-specific-fields {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 15px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .skill-item {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
        }

        .skill-item input { accent-color: var(--accent); }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-submit:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
            transform: translateY(-3px);
        }

        /* Contact Sidebar */
        .contact-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .contact-card h4 {
            font-family: 'Orbitron';
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--text-dim);
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-item:hover { color: var(--accent); }
        .contact-item i { width: 20px; color: var(--accent); }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 24px;
            color: white;
            transition: 0.3s;
        }

        .social-icons a:hover { color: var(--accent); transform: scale(1.2); }

        @media (max-width: 992px) {
            .verticals-grid { grid-template-columns: 1fr !important; }
            .brand-identity { flex-direction: column; align-items: flex-start; }
            .initiative-box { border-left: none; border-top: 2px solid var(--accent); padding: 10px 0 0 0; }
        }
    </style>
</head>
<body>

    <header class="main-header"> 
        <div class="nav-container">
            <div class="brand-identity">
                <a href="index.html">
                    <img src="logo.png" alt="DIVEXA" style="height: 60px; filter: brightness(0) invert(1);">
                </a>
                <div class="initiative-box">
                    <img src="nomee.png" alt="Nomee Solutions" class="nomee-main-logo">
                    <span class="tagline-pot">REALIZE YOUR POTENTIAL</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-arena">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <div class="verticals-grid" style="display: grid; grid-template-columns: 1.6fr 1fr; gap: 40px; align-items: start;">
                
                <div class="glass-morph">
                    <h2 style="font-family: 'Orbitron'; margin-bottom: 30px; letter-spacing: 1px;">Initialize <span style="color: var(--accent);">Connection</span></h2>
                    
                    <form action="https://formspree.io/f/mykkyood" method="POST">
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <input type="text" name="Full Name" placeholder="Your Name" required class="form-control-custom">
                            <input type="email" name="Email" placeholder="Email Address" required class="form-control-custom">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <input type="tel" name="Phone" placeholder="Phone Number" required class="form-control-custom">
                            <input type="tel" name="WhatsApp" placeholder="WhatsApp Number" required class="form-control-custom">
                        </div>

                        <select name="Inquiry Type" id="formTrigger" class="form-control-custom" required>
                            <option value="" disabled selected>Select Purpose</option>
                            <option value="Partnership">B2B Campaign Partnership</option>
                            <option value="Global Hiring">Apply for Job (Global Hiring)</option>
                            <option value="NOC Support">Legal NOC & Center Setup</option>
                        </select>

                        <div id="job-specific-fields">
                            <input type="text" name="Current City" placeholder="Current Location (City/State)" class="form-control-custom">
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <select name="Experience" class="form-control-custom">
                                    <option value="Fresher">Fresher</option>
                                    <option value="1-3 Years">1-3 Years</option>
                                    <option value="3+ Years">3+ Years</option>
                                </select>
                                <select name="Relocation" class="form-control-custom">
                                    <option value="Ready to Relocate">Ready to Relocate: Yes</option>
                                    <option value="Not Ready">Ready to Relocate: No</option>
                                </select>
                            </div>

                            <label style="font-size: 12px; color: var(--accent); font-weight: 800;">PROCESS SPECIALIZATION:</label>
                            <div class="skill-grid">
                                <label class="skill-item"><input type="checkbox" name="Specialization" value="Domestic"> Domestic Calls</label>
                                <label class="skill-item"><input type="checkbox" name="Specialization" value="International"> Int. Voice</label>
                                <label class="skill-item"><input type="checkbox" name="Specialization" value="Closer"> Dialer/Closer</label>
                                <label class="skill-item"><input type="checkbox" name="Specialization" value="OTC"> OTC Process</label>
                                <label class="skill-item"><input type="checkbox" name="Specialization" value="Tech Support"> Tech Support</label>
                                <label class="skill-item"><input type="checkbox" name="Specialization" value="BSOD"> BSOD Specialist</label>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <input type="text" name="Current Salary" placeholder="Current Salary" class="form-control-custom">
                                <input type="text" name="Expected Salary" placeholder="Expected Salary" class="form-control-custom">
                            </div>

                            <select name="Notice Period" class="form-control-custom">
                                <option value="Immediate">Join Immediately</option>
                                <option value="7 Days">Within 7 Days</option>
                                <option value="15 Days">Within 15 Days</option>
                            </select>
                        </div>

                        <textarea name="Additional Info" placeholder="Tell us more about your requirement..." rows="4" class="form-control-custom" style="resize: none;"></textarea>
                        
                        <button type="submit" class="btn-submit">Submit Application</button>
                    </form>
                </div>

                <div class="contact-sidebar">
                    <div class="contact-card">
                        <h4>Direct Support</h4>
                        <a href="https://wa.me/918692057430" class="contact-item">
                            <i class="fab fa-whatsapp"></i> <span>HR Divya: +91 8692057430</span>
                        </a>
                        <a href="tel:+918369748158" class="contact-item">
                            <i class="fas fa-phone-alt"></i> <span>Support: +91 8369748158</span>
                        </a>
                        <a href="tel:+18194894239" class="contact-item">
                            <i class="fas fa-globe-americas"></i> <span>International: +1 (819) 489-4239</span>
                        </a>
                        <a href="mailto:nomeesolutions@gmail.com" class="contact-item">
                            <i class="fas fa-envelope"></i> <span>nomeesolutions@gmail.com</span>
                        </a>
                    </div>

                    <div class="contact-card">
                        <h4>Social Presence</h4>
                        <p style="font-size: 13px; color: var(--text-dim);">Follow us for daily campaign updates and urgent hiring news.</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com/share/14Tk12L7za7/" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="https://www.instagram.com/nomeesolutions.online?igsh=MTd0d2RvbThibWYzZQ==" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>

                    <div style="padding: 20px; text-align: center;">
                        <p style="font-size: 11px; color: var(--text-dim);">&copy; 2026 Nomee Solutions | Powered by DIVEXA Global</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        // Form Logic to show/hide fields
        const selectTrigger = document.getElementById('formTrigger');
        const jobFields = document.getElementById('job-specific-fields');

        selectTrigger.addEventListener('change', function() {
            if (this.value === 'Global Hiring') {
                jobFields.style.display = 'flex';
            } else {
                jobFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
